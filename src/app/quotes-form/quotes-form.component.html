<div>
  <div>
    <button on-click="clearInputs()">New Quote</button>
  </div>
  <form action="submit" (ngSubmit)="submitQuote()">
    <div class="form-group">
      <label class="form-control-lg d-flex w-auto" for="quote">Add a new quote</label>
      <textarea class="form-control" [(ngModel)]="newQuote.quote" name="quote" id="quoteInput" cols="30" rows="4"></textarea>
    </div>
    <div class="form-group-sm">
      <label class="form-control-lg" for="author">Author</label>
      <input class="form-control-sm" [(ngModel)]="newQuote.author" name="author" type="text">
    </div>
    <div class="form-group-sm">
      <label class="form-control-lg" for="author">User</label>
      <input class="form-control-sm" [(ngModel)]="newQuote.user" name="user" type="text">
    </div>
    <button (click)="publishQuote()">Submit Quote</button>
  </form>
</div>
