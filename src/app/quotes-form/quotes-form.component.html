<div class="form-section p-3 pt-4">
  <div>
    <button id="newQuote" class="btn btn-sm" click="clearInputs()">Add New Quote</button>
  </div>
  <form class="my-2" (submit)="publishQuote()">
    <div class="form-group">
      <label class="form-control-sm bg-transparent w-auto d-inline-flex" for="quote">Add a new quote</label>
      <textarea class="form-control bg-light-white" [(ngModel)]="quote" name="quote" id="quote" cols="30" rows="4"></textarea>
    </div>
    <div class="form-group-sm d-inline-block">
      <label class="form-control w-auto d-inline-flex bg-transparent" for="author">Author</label>
      <input class="form-control bg-light-white" [(ngModel)]="author" id="author" name="author" type="text">
    </div>
    <div class="form-group-sm d-inline-block mx-4">
      <label class="form-control d-inline-flex w-auto bg-transparent" for="user">User</label>
      <input class="form-control bg-light-white" [(ngModel)]="user" id="user" name="user" type="text">
    </div>
    <button id="submit" type="submit" class="btn d-block my-2">Submit</button>
  </form>
</div>
