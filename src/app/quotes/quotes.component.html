<div class="container">
  <div class="jumbotron">
    <app-quotes-form (addQuote)="getNewQuote($event)"></app-quotes-form>
    <div>
      <h1 class="mt-5">Published Quotes</h1>
      <ul>
        <li *ngFor='let quote of quotes'>
          <p> {{quote.quote}} </p>
          <app-quotes-details [quote]='quote'></app-quotes-details>
        </li>
      </ul>
    </div>
  </div>
</div>
