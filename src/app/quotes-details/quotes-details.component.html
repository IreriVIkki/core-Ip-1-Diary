<div>
  <h3 class="quoteAuthor">{{quote.author}}</h3>
  <div>
    <p>added by {{quote.user}}</p>
  </div>
  <div>
    <p>
      <button class="btn btn-sm btn-dark" on-click="addUpVotes()">up-vote</button> {{quote.upvotes}} </p>
    <p>
      <button class="btn btn-sm btn-dark" on-click="addDownVotes()">down-votes</button>
      down-votes {{quote.downvotes}} </p>
  </div>
  <div>
    <p>quote {{quote.id}} </p>
    <p> {{quote.timepassed | timepassed}}ago </p>
  </div>
</div>
